name: main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  ci:
    runs-on: ubuntu-16.04
    name: CI
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: "12"
      - name: Install Dependencies
        run: yarn install
      - name: Run Prettier
        run: yarn pretty-check .
      - name: Run ESLint
        run: yarn lint-check src
      - name: Run Tests
        run: yarn test
